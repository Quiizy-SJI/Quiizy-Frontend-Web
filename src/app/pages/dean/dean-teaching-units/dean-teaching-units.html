<div class="page">
  <div class="page__top">
    <div>
      <div class="page__title">Teaching Units</div>
      <div class="page__subtitle">Create and manage teaching units.</div>
    </div>

    <div class="page__actions">
      <ui-button variant="outline" color="neutral" (clicked)="load()" [loading]="isLoading">
        Refresh
      </ui-button>
      <ui-button variant="solid" color="primary" (clicked)="openCreate()">
        New Teaching Unit
      </ui-button>
    </div>
  </div>

  @if (errorMessage) {
    <ui-alert type="danger" variant="outlined">
      {{ errorMessage }}
    </ui-alert>
  }

  <ui-card title="Teaching Units" [hoverable]="false">
    @if (isLoading) {
      <div class="page__loading">
        <ui-spinner size="lg"></ui-spinner>
      </div>
    } @else {
      <ui-table
        [columns]="columns"
        [data]="rows"
        [showPagination]="true"
        [pagination]="pagination"
        [sortColumn]="sortColumn"
        [sortDirection]="sortDirection"
        (sortChange)="onSortChange($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
      >
        <ng-template #cell let-row let-column="column">
          @switch (column.key) {
            @case ('name') { {{ row.name }} }
            @case ('updatedAt') { {{ row.updatedAt }} }
            @case ('actions') {
              <div class="row-actions">
                <ui-button size="sm" variant="ghost" color="neutral" (clicked)="openEdit(row)">Edit</ui-button>
                <ui-button size="sm" variant="ghost" color="danger" (clicked)="delete(row)">Delete</ui-button>
              </div>
            }
          }
        </ng-template>
      </ui-table>
    }
  </ui-card>

  <ui-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle()"
    [showFooter]="true"
    (closed)="closeModal()"
  >
    <div class="form">
      <ui-input label="Name" placeholder="e.g. Data Structures" [(ngModel)]="formName"></ui-input>
    </div>

    <div slot="footer" class="modal-actions">
      <ui-button variant="ghost" color="neutral" (clicked)="closeModal()" [disabled]="saveLoading">
        Cancel
      </ui-button>
      <ui-button variant="solid" color="primary" (clicked)="save()" [loading]="saveLoading">
        Save
      </ui-button>
    </div>
  </ui-modal>
</div>
