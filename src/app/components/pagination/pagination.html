 <div class="pagination-container" [attr.data-theme]="">
      <div class="pagination-info">
        Need to update more subjects?<br>
        <a href="#" class="excel-link">Use the Excel template to add or edit multiple records at once.</a>
      </div>
      
      <div class="pagination-controls">
        <button class="page-btn" [disabled]="currentPage === 1" (click)="goToPage(1)">
          Â«
        </button>
        
        <button 
          *ngFor="let page of getVisiblePages()"
          class="page-btn"
          [class.active]="page === currentPage"
          (click)="goToPage(page)">
          {{ page }}
        </button>
        
        <span class="page-ellipsis">...</span>
        
        <button class="page-btn" (click)="goToPage(totalPages)">
          {{ totalPages }}
        </button>
      </div>
    </div>
